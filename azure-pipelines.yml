# Node.js
# Build a general Node.js project with npm.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '10.x'
  displayName: 'Install Node.js'

- script: |
    npm install
    npx hexo g
  displayName: 'npm install and generate'

- pwsh: |
    cd ./public
    git init
    git config user.name "suven"
    git config user.email "imsuven@outlook.com"
    git add .
    git commit -m "Update from auzre-pipeline @ $(Get-Date -Format 'yyyy-MM-dd hh:mm:ss')"
    git push --force --quiet "https://$(GH_TOKEN)@github.com/IMSUVEN/suven.github.io.git" master:gh-pages
  displayName: 'Push to gh-page'
